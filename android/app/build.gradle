plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.circl_up_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // ✅ Use your unique Application ID
        applicationId = "com.example.circl_up_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // ✅ For now using debug signing keys (replace with release config later)
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ✅ Firebase BoM (ensures version compatibility across Firebase libs)
    implementation platform("com.google.firebase:firebase-bom:33.1.2")

    // ✅ Firebase products
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.firebase:firebase-firestore"

    // ✅ Google Maps SDK (needed by google_maps_flutter plugin)
    implementation "com.google.android.gms:play-services-maps:18.1.0"
}

// ✅ Apply Google Services plugin at the BOTTOM
apply plugin: "com.google.gms.google-services"
