plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace "com.example.circl_up_app"          // keep your actual package if different
    compileSdk = 35
    ndkVersion = "25.1.8937393"

    defaultConfig {
        applicationId "com.example.circl_up_app"  // keep yours

        minSdk = 23
        targetSdk = 35

        // âœ… Explicit version values so the manifest always has them
        versionCode 1
        versionName "1.0"
    }

    // Modern Java/Kotlin to avoid obsolete JDK 8 warnings
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        // coreLibraryDesugaringEnabled true // only if you add the desugar dep below
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug   // change to your real signing when ready
            minifyEnabled false
            shrinkResources false
        }
        debug { }
    }

    // If you hit duplicate resource issues, uncomment:
    // packagingOptions {
    //     resources {
    //         excludes += [ "META-INF/*" ]
    //     }
    // }
}

dependencies {
    // Optional: keep any direct native Firebase deps in sync
    implementation platform("com.google.firebase:firebase-bom:33.1.2")

    // If you enabled desugaring above, also add:
    // coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"
}